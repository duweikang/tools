<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="googlebot" content="noarchive">
		<meta name="baidspider" content="noarchive">
		<link rel="stylesheet" type="text/css" href="../common/css/normal.css"/>
		<link rel="stylesheet" type="text/css" href="../common/css/common.css"/>
		<link rel="stylesheet" type="text/css" href="../common/css/code.css"/>
	</head>
	<body>
		<div class=" wrap headBox">
			<div class="container">
				<div class="head">生成二维码</div>
			</div>
		</div>
		
		<div class="wrap chooseBox">
			<div class="container">
				<div class="choose">
					<div class="btnLineBox">
						<input type="text" class="imgUrl codeCon" placeholder="请输入要生成二维码的链接"/>
						<div class="searchBtn">
							生成二维码
						</div>
						<input type="text"  class="codeSize" placeholder="生成二维码的大小(默认单位px,默认大小200px)" style="margin-top: 15px;"/>
					</div>
				</div>
			</div>
		</div>
		<div class="wrap showBox">
			<div class="container">
				
				<div class="show">
					<div class="codeImgBox">
						<div id="output">
							<img src="../img/default.jpg">
						</div>
					</div>
					<div class="btn downloadImg">下载</div>
				</div>
			</div>
		</div>
	</body>
	<script src="../common/js/jquery-1.10.2.min.js"></script>
	<script src="../common/js/jquery.qrcode.min.js"></script>
	<script src="../common/js/dataFunc.js"></script>
	<script src="../common/js/codeMain.js"></script>
</html>
